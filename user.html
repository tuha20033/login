<!DOCTYPE html>
<html>
<head>
  <title>Danh sách người dùng đã đăng ký</title>
  <style>
    *{
     
      font-family:'Segoe UI';
    }
   body{
    display: flex;
    justify-content: center;
   }
   table{
    border:1px solid rgb(77, 77, 176);
   }
    table tr:nth-child(odd){
      background-color: rgba(157, 178, 248, 0.3);
    }
  </style>
</head>
<body>
 
<table border="1px" cellspacing="0" cellpadding="10px" id="table_content">
</table>
  <script>
const itemName  = localStorage.getItem('productlist') ? JSON.parse(localStorage.getItem('productlist')) : [];
var table_content = document.getElementById('table_content')

let list_user =`<tr style="background:white;">
    <td style="border-right:none;text-align: left;color:rgb(77, 77, 176);">TT</td>
    <td style="border-left:none;border-right:none;text-align: left;color:rgb(77, 77, 176);">User</td>
    <td style="border-right:none;border-left:none;color:rgb(77, 77, 176);">First and last name</td>
    <td style="border-right:none;border-left:none;color:rgb(77, 77, 176);">Phone</td>
    <td style="border-right:none;border-left:none;color:rgb(77, 77, 176);">Email</td>
    <td style="border-right:none;border-left:none;color:rgb(77, 77, 176);">Password</td>
    <td style="border-left:none;color:rgb(77, 77, 176);">Adress</td>
  </tr>`
  itemName.map((value,index)=>{
    list_user +=`<tr>
   <td>${index+1}</td>
    <td>${value.user}</td>
    <td>${value. flname}</td>
    <td>${value. phone}</td>
    <td>${value. email}</td>
    <td>${value.password}</td>
    <td>${value. adress}</td>
  </tr>`
  })
  table_content.innerHTML =list_user;
  </script>
</body>
</html>
