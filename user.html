<div id="list">
</div>
<table border="1px" cellspacing="0" cellpadding="10px" id="table_content">
 
</table>
  <script>
const itemName  = localStorage.getItem('productlist') ? JSON.parse(localStorage.getItem('productlist')) : [];
var table_content = document.getElementById('table_content')

let list_user =`<tr>
  <th>TT</th>

    <th>First and last name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Password</th>
    <th>Adress</th>
  </tr>`
  itemName.map((value,index)=>{
    list_user +=`<tr>
   <td>${index+1}</td>
    <td>${value.user}</td>
    <td>${value. flname}</td>
    <td>${value. phone}</td>
    <td>${value. email}</td>
    <td>${value.password}</td>
    <td>${value. adress}</td>
  </tr>`
  })
  table_content.innerHTML =list_user;
